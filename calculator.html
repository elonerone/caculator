<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
	<script src="js/jquery-3.6.3.js"></script>
	<script src="js/calculator.js"></script>
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="bootstrap-4.6.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet" type="text/css">
	<link href="fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/js/all.js.css" rel="stylesheet" type="text/css">
	<link href="css/scc1.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    
<table id="calculator">
    <tr>
    <center>
    <td colspan="4"><input type="text" id="result" class="calc-display"></td>

</center>

</tr>
  <tr>
    <td><input type="button" id="clear" value="CE"></td>
    <td><input type="button" id="Division" value="รท"></td>
    <td><input type="button" id="multiplication" value="x"></td>
    <td><input type="button" id="plus" value="+"></td>
  </tr>
  <tr>
    <td><input type="button" value="7" id="No7"></td>
    <td><input type="button" value="8" id="No8"></td>
    <td><input type="button" value="9" id="No9"></td>
    <td><input type="button" id="minus" value="-"></td>
  </tr>
  <tr>
    <td><input type="button" value="4" id="No4"></td>
    <td><input type="button" value="5" id="No5"></td>
    <td><input type="button" value="6" id="No6"></td>
    <td><input type="button" id="dot" value="."></td>
    
  </tr>
  <tr>
    <td><input type="button" value="1" id="No1"></td>
    <td><input type="button" value="2" id="No2"></td>
    <td><input type="button" value="3" id="No3"></td>
    <td><input type="button" id="equal" value="="></td>
  </tr>
  <tr>
    <td colspan="2"><input type="button" value="0" id="No0"></td>
  </tr>
</table>


		<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
